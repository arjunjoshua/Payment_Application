{% extends 'base.html' %}

{% block title %}
    Request Money
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h4 style="text-align: center">Request Money</h4>
    <br>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {% crispy form %}
    </form>
    <br>
    <p class="text-center">Your account balance is {{ user.account_balance }} {{ user.currency }}</p>
{% endblock %}
