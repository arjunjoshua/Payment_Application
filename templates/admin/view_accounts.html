{% extends 'base.html' %}

{% block content %}
    <h1>View All Accounts</h1>
    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>Balance</th>
            <th>Currency</th>
        </tr>
        </thead>
        <tbody>
        {% for account in accounts %}
            <tr>
                <td>{{ account.user.username }}</td>
                <td>{{ account.balance }}</td>
                <td>{{ account.currency }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
