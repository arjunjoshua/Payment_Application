{% extends 'base.html' %}

{% block title %}
    Create an Account
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h1 class="text-center">Register</h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        {% crispy form %}
    </form>
    <br>
    <p class="text-center">Already have an account? <a href="/login">Login</a>.</p>
{% endblock %}
